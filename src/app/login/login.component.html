<div class="container">
  <div class="row">
      <div class="col-md-6">
        <div class="card">
            <h1>Employee Login</h1>
            <!-- <h5>Feel Free to Login</h5> -->
            <form [formGroup]="loginForm" (ngSubmit)="Login()">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input formControlName="pass" type="password" class="form-control" id="exampleInputPassword1">
              </div>
              <button type="submit" class="btn btn-primary mb-2">Login</button>

            </form>
            <a style="color: white; margin-top:10px" routerLink="/signup">New User ? Click to Signup !</a>
        </div>
      </div>
  </div>
</div>
