<div class="container">
  <div class="row">
      <div class="col-md-6">
        <div class="card">
            <h1>Employee Sign-up</h1>
            <!-- <h5>Feel Free to Login</h5> -->
            <form [formGroup]="signupForm" (ngSubmit)="signUp()">
              <div class="mb-3">
                <label class="form-label">Name</label>
                <input formControlName="name" type="text" class="form-control" required="required">
              </div>
              <div class="mb-3">
                <label  class="form-label">Email address</label>
                <input formControlName="email" type="email" class="form-control"  required="required">
                <div class="form-text text-black">We'll never share your email with anyone else.</div>
              </div>
              <div class="mb-3">
                <label  class="form-label">Password</label>
                <input formControlName="pass" type="password" class="form-control" required="required">
              </div>

              <button type="submit" class="btn btn-primary mb-2">Sign Up</button>
            </form>
            <a style="color: white; margin-top:10px" routerLink="/login">Sign in Here!!</a>
        </div>
      </div>
  </div>
</div>
